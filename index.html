<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương trình đoán tên và tuổi thông minh</title>
    <script>
        function displayValues() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            document.getElementById("output").innerHTML = "Địt mẹ" + name +  "<br>Tuổi: " + age;;
        }
    </script>
</head>
<body>
    <h1>Chương trình đoán tên và tuổi thông minh</h1>
    <form onsubmit="event.preventDefault(); displayValues();">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" required><br><br>
        <input type="submit" value="Gửi">
    </form>
    <div id="output"></div>
</body>
</html>
