<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin Người Dùng</title>
    <style>
        #output {
            font-size: 40px; /* Kích thước mặc định là 40px */
        }
    </style>
    <script>
        function displayValues() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var output = document.getElementById("output");

            output.innerHTML = "Địt mẹ thằng " + name +" rách " +  "<br>Tuổi: " + age;;
        }
    </script>
</head>
<body>
    <h1>Chương trình đoán tên và tuổi thông minh</h1>
    <form onsubmit="event.preventDefault(); displayValues();">
        <label for="name">Hãy nhập tên của bạn:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Hãy nhập tuổi của bạn:</label>
        <input type="number" id="age" name="age" required><br><br>
        <input type="submit" value="Gửi">
    </form>
    <div id="output"></div>
</body>
</html>
